<style>
  .sidebar {
    margin-top: 20px; /* Adjust the value as needed */
  }
</style>

<div class="list-group sidebar">
  {% if user.is_authenticated %}
    <a class="list-group-item list-group-item-action active">User: {{ user.username }}</a>
    <a href="{% url 'logout'%}?next={{request.path}}" class="list-group-item list-group-item-action">Logout</a>
  {% else %}
    <a href="{% url 'login'%}?next={{request.path}}" class="list-group-item list-group-item-action active">Login</a>
  {% endif %}
</div>

<br>

<div class="list-group">
  <a href="{% url 'fitness_service:club-list' %}" class="list-group-item list-group-item-action">Clubs</a>
  <a href="{% url 'fitness_service:abonement-list' %}" class="list-group-item list-group-item-action">Abonements</a>
</div>
